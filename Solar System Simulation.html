<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System with Real Textures</title>
    <script src="astronomy.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
        .control-panel {
            position: absolute;
            bottom: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px; border-radius: 15px; color: white;
            font-family: 'Orbitron', sans-serif;
        }
        .control-panel input { width: 150px; margin: 10px; }
    </style>
</head>
<body>
    <div class="control-panel">
        <label>Simulation Speed:</label>
        <input type="range" id="speedControl" min="0.01" max="0.5" step="0.01" value="0.1">
        <br>
        <label>Zoom:</label>
        <input type="range" id="zoom" min="0.3" max="2" step="0.1" value="1">
    </div>
    <canvas id="solarSystem"></canvas>

    <script>
        const canvas = document.getElementById("solarSystem");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let zoomFactor = 1, simulationSpeed = 0.1;

        const sun = { 
            x: canvas.width / 2, 
            y: canvas.height / 2, 
            radius: 50,
            texture: new Image()
        };
        sun.texture.src = "https://raw.githubusercontent.com/BigBird7827/Solar-System/main/Sun%20Texture%20Map.jpg";

        const planets = [
            { name: "Mercury", radius: 5, orbit: 60, speed: 0.01, texture: "https://raw.githubusercontent.com/BigBird7827/Solar-System/main/Mercury%20Texture%20Map.jpg" },
            { name: "Venus", radius: 7, orbit: 100, speed: 0.008, texture: "https://raw.githubusercontent.com/BigBird7827/Solar-System/main/Venus%20Texture%20Map.jpg" },
            { name: "Earth", radius: 8, orbit: 140, speed: 0.007, texture: "https://raw.githubusercontent.com/BigBird7827/Solar-System/main/Earth%20Texture%20Map.jpg" },
            { name: "Mars", radius: 6, orbit: 180, speed: 0.005, texture: "https://raw.githubusercontent.com/BigBird7827/Solar-System/main/Mars%20Texture%20Map.jpg" },
            { name: "Jupiter", radius: 14, orbit: 250, speed: 0.002, texture: "https://raw.githubusercontent.com/BigBird7827/Solar-System/main/Jupiter%20Texture%20Map.jpg" },
            { name: "Saturn", radius: 12, orbit: 320, speed: 0.0015, texture: "https://raw.githubusercontent.com/BigBird7827/Solar-System/main/Saturn%20Texture%20Map.jpg" },
            { name: "Uranus", radius: 10, orbit: 400, speed: 0.001, texture: "https://raw.githubusercontent.com/BigBird7827/Solar-System/main/Uranus%20Texture%20Map.jpg" },
            { name: "Neptune", radius: 9, orbit: 470, speed: 0.0008, texture: "https://raw.githubusercontent.com/BigBird7827/Solar-System/main/Neptune%20Texture%20Map.jpg" }
        ];

        planets.forEach(planet => {
            planet.image = new Image();
            planet.image.src = planet.texture;
            planet.angle = Math.random() * Math.PI * 2;
        });

        const asteroidBelt = generateAsteroids(500, 190, 260, 0.0003);
        const kuiperBelt = generateAsteroids(300, 480, 600, 0.0001);
        const oortCloud = generateOortCloud(100, 0.00005);

        function generateAsteroids(count, minOrbit, maxOrbit, speed) {
            let asteroids = [];
            for (let i = 0; i < count; i++) {
                let distance = Math.random() * (maxOrbit - minOrbit) + minOrbit;
                let angle = Math.random() * Math.PI * 2;
                asteroids.push({ distance, angle, speed });
            }
            return asteroids;
        }

        function generateOortCloud(count, speed) {
            let comets = [];
            for (let i = 0; i < count; i++) {
                let distance = Math.random() * 900 + 100;
                let angle = Math.random() * Math.PI * 2;
                let inclination = Math.random() * Math.PI;
                comets.push({ distance, angle, speed, inclination });
            }
            return comets;
        }

        function drawAsteroids(belt, color) {
            belt.forEach(asteroid => {
                asteroid.angle += asteroid.speed * simulationSpeed;
                let x = sun.x + Math.cos(asteroid.angle) * asteroid.distance * zoomFactor;
                let y = sun.y + Math.sin(asteroid.angle) * asteroid.distance * zoomFactor;

                ctx.beginPath();
                ctx.arc(x, y, 1.5 * zoomFactor, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.closePath();
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSun();
            drawPlanets();
            drawAsteroids(asteroidBelt, "gray");
            drawAsteroids(kuiperBelt, "lightgray");
            drawAsteroids(oortCloud, "lightblue");
            requestAnimationFrame(animate);
        }

        function drawSun() {
            drawTexturedCircle(sun.texture, sun.x, sun.y, sun.radius * zoomFactor);
        }

        function drawPlanets() {
            planets.forEach(planet => {
                planet.angle += (planet.speed * simulationSpeed);
                let x = sun.x + Math.cos(planet.angle) * planet.orbit * zoomFactor;
                let y = sun.y + Math.sin(planet.angle) * planet.orbit * zoomFactor;
                drawTexturedCircle(planet.image, x, y, planet.radius * zoomFactor);
            });
        }

        function drawTexturedCircle(img, x, y, radius) {
            ctx.save();
            ctx.translate(x, y);
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(img, -radius, -radius, radius * 2, radius * 2);
            ctx.restore();
        }

        animate();

        document.getElementById("zoom").oninput = e => zoomFactor = parseFloat(e.target.value);
        document.getElementById("speedControl").oninput = e => simulationSpeed = parseFloat(e.target.value);
    </script>
</body>
</html>
